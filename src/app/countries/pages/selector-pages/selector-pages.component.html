<h1 class="mt-3">Selectores Anidados</h1>
<hr>
<form [formGroup]="myform">
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Contienentes:</label>
      <select name="" class="form-control" formControlName="region">
        <option value="">-- Seleccione un continente</option>
        <option *ngFor="let region of regions" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label for="" class="form-label"> Pais:</label>
      <select name="" class="form-control" formControlName="country">
        <option value="">-- Seleccione un Pais</option>
       <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label"> Fronteras:</label>
      <select name="" class="form-control" formControlName="border">
        <option value="">-- Seleccione la Frontera</option>
       <option *ngFor="let country of borders" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code> {{myform.value | json}}</code>
<hr>
<code>
  is form valid? {{myform.valid | json}}
</code>
